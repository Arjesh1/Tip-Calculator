<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384- 
    GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>

  <div class="wrapper d-flex justify-content-center align-items-center">

    <div class="container bg-info mt-5 mb-5">
      <h1 class="text-center">Tip Calculator</h1>

      <form id="tip-form">
        <div class="top-amount">

           

            <form id="tip-form"> 
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" id="billAmt" class="form-control bill" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">No of People</span>
                <input type="number" id="noPeople" class="form-control bill" aria-label="Amount (to the nearest dollar)">
              </div>

              <div class="input-group mb-3 ">
                <span class="input-group-text ms-3 me-3 ">Tip</span>
                <input type="range" value="0" class="form-range w-75 me-3 " id="customRange1">
                <span class="input-group-text" id="tipOutput">Tip %</span>
              </div>
              
        </div>

      </form>

        <div class="total mb-5">
        <h4 class="text-center">Result</h4>
        <div class="input-group mb-3 d-flex justify-content-center ">
            <span class="input-group-text w-25 " id="basic-addon1">Tip Amount</span>
            <span class="input-group-text w-25" id="tipAmt"> $ 123</span>
          </div>

          <div class="input-group mb-3 d-flex justify-content-center ">
            <span class="input-group-text w-25 " id="basic-addon1">Tip Per Person</span>
            <span class="input-group-text w-25" id="tipPer">$ 123</span>
          </div>

          <div class="input-group mb-3 d-flex justify-content-center  ">
            <span class="input-group-text w-25 " id="basic-addon1">Total Amount</span>
            <span class="input-group-text w-25" id="totalAmt">$123</span>
          </div>

          <div class="input-group mb-3 d-flex justify-content-center  ">
            <button type="button"  class="btn btn-warning w-25">Tip Rating</button>
            <span class="input-group-text w-25" id="rating">Good Tip</span>
          </div>

            



        </div>
      </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
