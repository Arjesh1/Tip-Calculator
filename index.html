<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384- 
    GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body class="bg-dark">

    <div class="container bg-info mt-5 mb-4">

        <div class="top-amount">

            <h1 class="text-center">Tip Calculator</h1>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>

              <div class="input-group mb-3 ">
                <span class="input-group-text ms-3 me-3 ">Tip</span>
                <input type="range" class="form-range w-75 me-3 " id="customRange1">
                <span class="input-group-text">Tip %</span>
              </div>
              
        </div>

        <div class="total mb-5">
        <h4 class="text-center">Result</h4>
        <div class="input-group mb-3 d-flex justify-content-center ">
            <span class="input-group-text w-25 " id="basic-addon1">Tip Amount</span>
            <span class="input-group-text w-25" id="basic-addon1">123</span>
          </div>

          <div class="input-group mb-3 d-flex justify-content-center  ">
            <span class="input-group-text w-25 " id="basic-addon1">Total Amount</span>
            <span class="input-group-text w-25" id="basic-addon1 ">123</span>
          </div>

        </div>
      </div>





    <script src="script.js"></script>
</body>
</html>
